<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VaultNote - Secure Text Vault</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
      :root, [data-theme='dark'] {
        --bg-color: #121212;
        --text-color: #e5e7eb;
        --text-muted-color: #9ca3af;
        --text-strong: #ffffff;
        --text-inverted: #121212;
        --accent-color: #f97316;
        --accent-color-hover: #ea580c;
        --accent-color-light: #fb923c;
        --accent-glow: rgba(255, 109, 0, 0.5);
        --accent-contrast-text: #ffffff;
        --card-bg: rgba(255, 255, 255, 0.05);
        --card-bg-hover: rgba(255, 255, 255, 0.1);
        --ring-color: rgba(255, 255, 255, 0.1);
        --border-color-dashed: rgba(255, 255, 255, 0.2);
        --error-bg: rgba(239, 68, 68, 0.1);
        --error-border: rgba(239, 68, 68, 0.3);
        --error-text: #fca5a5;
        --error-icon: #f87171;
        --success-text: #86efac;
        --success-bg: rgba(34, 197, 94, 0.2);
        --warning-bg: rgba(245, 158, 11, 0.1);
        --warning-border: rgba(245, 158, 11, 0.3);
        --warning-text: #fde047;
        --warning-icon: #facc15;
        --warning-heading: #fef08a;
        --disabled-bg: rgba(107, 114, 128, 0.5);
        --disabled-text: #9ca3af;
        --body-font-family: 'Inter', sans-serif;
      }

      [data-theme='light'] {
        --bg-color: #f9fafb;
        --text-color: #374151;
        --text-muted-color: #6b7280;
        --text-strong: #111827;
        --text-inverted: #ffffff;
        --accent-color: #f97316;
        --accent-color-hover: #ea580c;
        --accent-color-light: #fb923c;
        --accent-glow: rgba(234, 88, 12, 0.5);
        --accent-contrast-text: #ffffff;
        --card-bg: #ffffff;
        --card-bg-hover: #f3f4f6;
        --ring-color: rgba(0, 0, 0, 0.1);
        --border-color-dashed: rgba(0, 0, 0, 0.2);
        --error-bg: #fee2e2;
        --error-border: #fecaca;
        --error-text: #b91c1c;
        --error-icon: #ef4444;
        --success-text: #166534;
        --success-bg: #dcfce7;
        --warning-bg: #fef9c3;
        --warning-border: #fde68a;
        --warning-text: #a16207;
        --warning-icon: #f59e0b;
        --warning-heading: #854d0e;
        --disabled-bg: #e5e7eb;
        --disabled-text: #9ca3af;
      }
      
      [data-theme='hacker'] {
        --bg-color: #0d0d0d;
        --text-color: #00ff41;
        --text-muted-color: #00b32d;
        --text-strong: #39ff14;
        --text-inverted: #0d0d0d;
        --accent-color: #00ff41;
        --accent-color-hover: #39ff14;
        --accent-color-light: #90ee90;
        --accent-glow: rgba(0, 255, 65, 0.4);
        --accent-contrast-text: #000000;
        --card-bg: rgba(0, 255, 65, 0.05);
        --card-bg-hover: rgba(0, 255, 65, 0.1);
        --ring-color: rgba(0, 255, 65, 0.15);
        --border-color-dashed: rgba(0, 255, 65, 0.3);
        --error-bg: rgba(255, 0, 0, 0.1);
        --error-border: rgba(255, 0, 0, 0.3);
        --error-text: #ff4d4d;
        --error-icon: #ff1a1a;
        --success-text: #00ff41;
        --success-bg: rgba(0, 255, 65, 0.2);
        --warning-bg: rgba(255, 255, 0, 0.1);
        --warning-border: rgba(255, 255, 0, 0.3);
        --warning-text: #ffff66;
        --warning-icon: #ffff00;
        --warning-heading: #ffffff;
        --disabled-bg: rgba(107, 114, 128, 0.2);
        --disabled-text: #555555;
        --body-font-family: 'Fira Code', monospace;
        --text-glow: 0 0 5px rgba(0, 255, 65, 0.6), 0 0 10px rgba(0, 255, 65, 0.4);
        --input-bg: rgba(0, 255, 65, 0.05);
        --input-border: rgba(0, 255, 65, 0.4);
        --input-focus-border: var(--accent-color);
        --input-focus-glow: 0 0 10px var(--accent-glow);
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }
      
      @keyframes shake {
        10%, 90% { transform: translate3d(-1px, 0, 0); }
        20%, 80% { transform: translate3d(2px, 0, 0); }
        30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
        40%, 60% { transform: translate3d(4px, 0, 0); }
      }
      .animate-shake {
        animation: shake 0.82s cubic-bezier(.36,.07,.19,.97) both;
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        font-family: var(--body-font-family), sans-serif;
        transition: background-color 0.3s ease, color 0.3s ease;
        overflow-x: hidden;
      }
      
      .background-aurora {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        pointer-events: none;
        overflow: hidden;
      }

      .background-aurora::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
          circle 500px at var(--mouse-x, -100%) var(--mouse-y, -100%),
          var(--accent-glow),
          transparent 60%
        );
        opacity: 0.2;
        pointer-events: none;
        z-index: 0;
        transition: background .2s ease-out;
      }

      [data-theme='light'] .background-aurora::before,
      [data-theme='light'] .aurora-shape {
        display: none;
      }

      [data-theme='hacker'] .background-aurora::before {
         background: radial-gradient(
          circle 400px at var(--mouse-x, -100%) var(--mouse-y, -100%),
          rgba(0, 255, 65, 0.2),
          transparent 70%
        );
      }
      
      .aurora-shape {
        position: absolute;
        border-radius: 50%;
        filter: blur(140px);
        opacity: 0.1;
        transition: background-color 0.5s ease;
      }

      .shape1 { width: 400px; height: 400px; background-color: #ff6d00; top: -50px; left: -100px; animation: move1 25s infinite alternate; }
      .shape2 { width: 350px; height: 350px; background-color: #0077ff; bottom: -80px; right: -120px; animation: move2 30s infinite alternate; }
      .shape3 { width: 300px; height: 300px; background-color: #ff00c1; top: 50%; left: 50%; animation: move3 35s infinite alternate; }
      .shape4 { width: 250px; height: 250px; background-color: #00ff9d; top: 20%; right: 10%; animation: move4 20s infinite alternate; }
      
      [data-theme='hacker'] .shape1 { background-color: var(--accent-color); }
      [data-theme='hacker'] .shape2 { background-color: var(--text-strong); }
      [data-theme='hacker'] .shape3 { background-color: var(--text-muted-color); }
      [data-theme='hacker'] .shape4 { background-color: var(--accent-color-light); }

      @keyframes move1 { from { transform: translate(0, 0) scale(1); } to { transform: translate(150px, 100px) scale(1.2); } }
      @keyframes move2 { from { transform: translate(0, 0) scale(1.1); } to { transform: translate(-100px, -50px) scale(1.3); } }
      @keyframes move3 { from { transform: translate(-50%, -50%) scale(1.2); } to { transform: translate(calc(-50% + 50px), calc(-50% - 100px)) scale(0.9); } }
      @keyframes move4 { from { transform: translate(0, 0) rotate(0deg) scale(0.8); } to { transform: translate(-100px, 100px) rotate(180deg) scale(1.1); } }
      
      @keyframes pulse-glow-green {
        0% { box-shadow: 0 0 0 0 rgba(0, 255, 65, 0.4); border-color: rgba(0, 255, 65, 0.7); }
        70% { box-shadow: 0 0 20px 10px rgba(0, 255, 65, 0); border-color: rgba(0, 255, 65, 0.2); }
        100% { box-shadow: 0 0 0 0 rgba(0, 255, 65, 0); border-color: rgba(0, 255, 65, 0.7); }
      }
      .animate-pulse-glow-green {
        animation: pulse-glow-green 1.5s ease-out forwards;
      }
      
      @keyframes scanline-pulse {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 0.7; }
      }
      
      html[data-theme='hacker'] body::after {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: repeating-linear-gradient(
            0deg,
            rgba(0, 0, 0, 0.25),
            rgba(0, 0, 0, 0.25) 1px,
            transparent 1px,
            transparent 4px
        );
        pointer-events: none;
        z-index: 9999;
        animation: scanline-pulse 10s infinite;
      }
      
      [data-theme='hacker'] h1, [data-theme='hacker'] h2, [data-theme='hacker'] h3, [data-theme='hacker'] h4 {
        text-shadow: var(--text-glow);
      }
      
      [data-theme='hacker'] .rounded-lg, [data-theme='hacker'] .rounded-2xl, [data-theme='hacker'] .rounded-full {
        border-radius: 2px;
      }
      [data-theme='hacker'] input[type="text"], [data-theme='hacker'] textarea {
        background-color: var(--input-bg);
        border-color: var(--input-border) !important;
      }
      [data-theme='hacker'] input[type="text"]:focus, [data-theme='hacker'] textarea:focus {
        border-color: var(--input-focus-border) !important;
        box-shadow: var(--input-focus-glow);
        --tw-ring-color: transparent;
      }
      [data-theme='hacker'] button:enabled:hover {
        text-shadow: var(--text-glow);
        transform: scale(1.02);
      }
      [data-theme='hacker'] button.bg-\[var\(--accent-color\)\]:hover {
        box-shadow: 0 0 15px var(--accent-glow);
      }
      [data-theme='hacker'] .password-display-cursor {
        width: 10px;
        height: 1.5em;
        background: var(--accent-color);
        display: inline-block;
        vertical-align: middle;
        animation: blink 1s step-end infinite;
      }
      @keyframes blink {
        from, to { opacity: 1 }
        50% { opacity: 0 }
      }
      /* Custom Slider for Hacker Mode */
      [data-theme='hacker'] input[type="range"] {
        -webkit-appearance: none;
        appearance: none;
        width: 100%;
        height: 4px;
        background: var(--ring-color);
        outline: none;
        cursor: pointer;
      }
      [data-theme='hacker'] input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 20px;
        height: 20px;
        background: var(--accent-color);
        box-shadow: 0 0 10px var(--accent-glow);
        border: 2px solid var(--bg-color);
      }
      [data-theme='hacker'] input[type="range"]::-moz-range-thumb {
        width: 20px;
        height: 20px;
        background: var(--accent-color);
        box-shadow: 0 0 10px var(--accent-glow);
        border: 2px solid var(--bg-color);
      }
      
      /* Custom checkbox for Hacker Mode */
      [data-theme='hacker'] .hacker-checkbox {
        display: grid;
        grid-template-columns: 0fr 1fr;
        gap: 0.5em;
        align-items: center;
        color: var(--text-color);
      }
      [data-theme='hacker'] .hacker-checkbox input[type="checkbox"] {
        -webkit-appearance: none;
        appearance: none;
        background-color: transparent;
        margin: 0;
        width: 1.25em;
        height: 1.25em;
        border: 2px solid var(--accent-color);
        display: grid;
        place-content: center;
        cursor: pointer;
      }
      [data-theme='hacker'] .hacker-checkbox input[type="checkbox"]::before {
        content: "";
        width: 0.75em;
        height: 0.75em;
        transform: scale(0);
        transition: 120ms transform ease-in-out;
        box-shadow: inset 1em 1em var(--accent-color);
        background-color: var(--accent-color);
      }
      [data-theme='hacker'] .hacker-checkbox input[type="checkbox"]:checked::before {
        transform: scale(1);
      }
      
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",
    "react/": "https://esm.sh/react@^19.1.0/"
  }
}
</script>
<script>
  (function() {
    try {
      const theme = localStorage.getItem('vaultnote-theme') || 'dark';
      document.documentElement.setAttribute('data-theme', theme);
    } catch (e) {
      // Ignore localStorage errors
    }
  })();
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="">
    <div class="background-aurora">
      <div class="aurora-shape shape1"></div>
      <div class="aurora-shape shape2"></div>
      <div class="aurora-shape shape3"></div>
      <div class="aurora-shape shape4"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
